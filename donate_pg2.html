<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Pg2</title> Â  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    .back-icon {
        text-align: left;
    }
    .back-icon img {
        width: 30px;
        height: 30px;
    }
    .card-container {
      margin-top: 310px ;
           margin-left: 80px;
           margin-right: 80px;
           min-width: 800px;   
           min-height: 500px;
           font-family: Arial, sans-serif;
    }

    .textbox{
      font-size: 36px;
      padding: 2rem;
      color: gray;
      box-shadow: 4px 4px 10px 4px rgb(217, 217, 217);
      border-radius: 10px;

    }

    .nextbtn{
      height: 80px; 
      background-color: #ffdc00; 
      font-size: 42px; 
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 30%;;
      border-radius: 10px
    }

              .header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 4px 2px -2px gray;
        }
        .header .back-button {
            position: absolute;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .header .heading {
            font-size: 130px;
            font-weight: bold;
            margin: 0;
        }
        .grey-2 {
    position: fixed; /* Fix the bar in place */
    bottom: 0; /* Align it to the bottom of the viewport */
    left: 0; /* Align it to the left edge */
    width: 100%; /* Ensure it spans the full width */
    height: 100px; /* Keep its height */
    background-color: rgb(202, 200, 200); /* Background color */
    border: 1px solid #333; /* Border */
    border-radius: 0; /* Remove border radius to match bottom alignment */
    display: flex; /* Flexbox for alignment */
    align-items: center; /* Vertically center the content */
    justify-content: space-around; /* Space evenly between images */
    padding: 0 20px; /* Padding */
    z-index: 9999; /* High z-index to ensure it appears above other elements */
}
.grey-2 img {
    width: 75px; /* Width of the images */
    height: 75px; /* Height of the images */
    border-radius: 10px; /* Optional: rounded corners */
    object-fit: cover; /* Ensures images are well-fitted */
    cursor: pointer; /* Changes cursor to pointer */
    transition: transform 0.3s ease; /* Smooth hover effect */
}

.grey-2 img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
}
</style>
</head>
<body style="font-family: Arial, sans-serif;">

  <!-- Back Icon and Heading -->
  <div class="header">
      <button class="back-button" onclick="history.back()" style="margin: 5rem;">&#8592;</button>
      <h1 class="heading my-5">Donate</h1>
  </div>


  <!---form starts-->
  <div class="card-container">
                  <form style="margin-bottom: 40px; font-size: 40px; font-family: Arial, sans-serif; font-weight: 600;">
                      <div class="mb-3">
                          <label for="ngoChoice" class="form-label" >NGO OF CHOICE</label>
                          <select class="form-select textbox" id="ngoChoice">
                              <option>Yoda, Mumbai</option>
                              <option>ABC Foundation</option>
                              <option>XYZ Charity</option>
                          </select>
                      </div>
                      <br>
                      <div class="mb-3">
                          <label for="donationAmount" class="form-label">DONATION AMOUNT</label>
                          <input type="number" class="form-control textbox" id="donationAmount" placeholder="Enter donation amount">
                      </div>
                      <br>
                      <button type="submit" class="btn nextbtn"><b>DONATE</b></button>
                  </form>
    </div>

  <!---bottom bar-->
  <div class="grey-2">
    <img src="/img/images (1).png" alt="Icon 1">
    <img src="/img/images (1).png" alt="Icon 2">
    <img src="/img/images (1).png" alt="Icon 3">
    <img src="/img/images (1).png" alt="Icon 4">
    <img src="/img/images (1).png" alt="Icon 5">
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 

</html>
