<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .header {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .back-arrow {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .profile-header {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      overflow-y: auto;
    }

    .message-box {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .chat-bubble {
      max-width: 75%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.5;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-bubble.user {
      align-self: flex-end;
      text-align: right;
      background-color: rgb(168, 164, 164);
      border-radius: 20px 20px 20px 20px;
    }

    .chat-bubble.reply {
      align-self: flex-start;
      text-align: left;
      border-radius: 20px 20px 20px 20px;
    }

    .footer {
      position: relative;
      background-color: #ddd;
      padding: 10px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-input {
      position: absolute;
      top: -80px;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      background-color: white;
    }

    .exclamation {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .footer-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 0 5px;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    <!-- .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;    
      position: relative;
      background-color: #ddd;
      padding: 10px;
      height: 80px;
    } -->

  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div class="back-arrow">&lt;</div>
    <div class="profile-header">
      <div class="profile-pic"></div>
      <div class="header-title">World for All</div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content">
    <div class="message-box">
      <div class="chat-bubble user">Hey! Can I know the dates for the event? Looking forward to it...</div>
      <div class="chat-bubble reply">Hello there! Our event will be taking place in Mumbai from 24th to 26th January, 2025.</div>
      <div class="chat-bubble user">Okay!</div>
      <div class="chat-bubble user">Thank you</div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <input type="text" class="message-input" placeholder="Message...">
    <div class="exclamation">!</div>
    <div class="footer-buttons">
      <div class="footer-item">Home</div>
      <div class="footer-item">Messages</div>
      <div class="footer-item">Assist</div>
      <div class="footer-item">Profile</div>
    </div>
  </div>
</body>
</html>
